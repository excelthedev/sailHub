<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="main__body">
      <div class="calculator">
        <div class="show-fig">
          <h1>0</h1>
        </div>

        <div class="input-fig">
          <div class="default colorch">C</div>
          <div class="default colorch"><</div>
          <div class="default colordb">/</div>
          <div class="default colordb">X</div>

          <div class="default head">7</div>
          <div class="default head">8</div>
          <div class="default head">9</div>
          <div class="default head colordb">-</div>

          <div class="default head">4</div>
          <div class="default head">5</div>
          <div class="default head">6</div>
          <div class="default head colordb">+</div>

          <div class="default head">1</div>
          <div class="default head">2</div>
          <div class="default head">3</div>
          <div class="default head colorch">=</div>

          <div class="default head zero downbum">0</div>
          <div class="default head downbum">.</div>
        </div>
      </div>
    </div>
  </body>
</html>
